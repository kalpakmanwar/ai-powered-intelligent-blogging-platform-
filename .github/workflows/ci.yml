name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: ai_context_blog_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Configure MySQL
        run: |
          echo "spring.datasource.url=jdbc:mysql://localhost:3306/ai_context_blog_test" >> backend/src/main/resources/application-test.properties
          echo "spring.datasource.username=root" >> backend/src/main/resources/application-test.properties
          echo "spring.datasource.password=testpassword" >> backend/src/main/resources/application-test.properties
      
      - name: Run tests
        working-directory: ./backend
        run: mvn test -Dspring.profiles.active=test
      
      - name: Generate test report
        if: always()
        working-directory: ./backend
        run: mvn surefire-report:report

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --coverage || true
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check backend code quality
        working-directory: ./backend
        run: |
          echo "Backend code quality check"
          # Add PMD, Checkstyle, or SpotBugs here if needed
      
      - name: Check frontend code quality
        working-directory: ./frontend
        run: |
          echo "Frontend code quality check"
          npm run lint || true

