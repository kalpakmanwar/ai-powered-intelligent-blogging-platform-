# Development Profile - H2 Database (Optional)
# To use H2, run with: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Server Configuration
server.port=8080
spring.application.name=ai-context-blog

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:blogdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-use-a-long-random-string
jwt.expiration=86400000

# OpenAI API Configuration (set your API key in environment variable)
openai.api.key=${OPENAI_API_KEY:your-openai-api-key-here}

# CORS Configuration
cors.allowed-origins=http://localhost:3000

